<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Shift Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="discrete-math-title">Discrete Math</h1>
        <button class="devs-title" onclick="redirectToHomePage()">Home</button>
    </div>

    <form class="input-text-form">
        <p class="instruction-text">Enter your message to be decoded:</p>
        <input type="text" id="coded-message" name="coded-message" placeholder="e.g. Wkh txlfn eurzq ira..." required oninput="updateOutputDecode()">
    </form>

    <p class="instruction-text">Caesar-decoded message:</p>
    <p id="display-message" class="display-message">Possible message will appear here...</p>

    <form class="integer-form">
        <p class="instruction-text">Switch the shift value until it shows a coherent message:</p>
        <input type="number" id="shift-key-decode" name="shift-key-decode" placeholder="e.g. 3" required step="1" min="-26" max="26" oninput="updateOutputDecode(); showShiftKey();">
    </form>

    <script src="script.js"></script>
</body>
</html>
